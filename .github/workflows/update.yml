name: Update RSS Feed

on:
  schedule:
    - cron: "00 18 * * *"  # Runs at 12:00 PM CST (18:00 UTC)
  workflow_dispatch:

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

            - name: Ensure Netlify is Linked
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify link --id="${{ secrets.NETLIFY_SITE_ID }}" || echo "Netlify already linked"
          netlify status

      - name: Link Netlify Site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify link --id="${{ secrets.NETLIFY_SITE_ID }}"
          netlify status

      - name: Run RSS Update Script
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: python update_rss.py

      - name: Upload Generated RSS File as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RSS-Feed
          path: deploy_netlify/

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: netlify deploy --prod --dir="deploy_netlify" --debug
